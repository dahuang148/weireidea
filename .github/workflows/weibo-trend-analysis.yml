name: Weibo Trend Analysis

on:
  # schedule:
  #   # 每天北京时间 9:00 运行 (UTC 1:00)
  #   - cron: '0 1 * * *'
  workflow_dispatch:
    inputs:
      api_endpoint:
        description: 'Weibo API Endpoint (optional)'
        required: false
        type: string

jobs:
  analyze-trends:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Weibo Trend Analysis
        env:
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
          CLAUDE_API_BASE: ${{ secrets.CLAUDE_API_BASE }}
          WEIBO_API_ENDPOINT: ${{ inputs.api_endpoint || secrets.WEIBO_API_ENDPOINT }}
        run: |
          node .github/scripts/run-analysis.js

      - name: Upload Report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: weibo-trend-report-${{ github.run_number }}
          path: index.html
          retention-days: 30
          if-no-files-found: warn

      - name: Commit Report to Repository
        if: success()
        run: |
          if [ -f index.html ]; then
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git add index.html
            git commit -m "Update Weibo trend analysis report - $(date +'%Y-%m-%d')"
            git push
          else
            echo "No report file found, skipping commit"
          fi
